<!DOCTYPE html>
<html>
<head>
  <title>Netflix ACAO Reflection Test</title>
</head>
<body>
  <h1>Netflix ACAO / ACAC Header Test</h1>
  <pre id="output">Running test...</pre>
  <script>
    const url = "https://www.netflix.com/api/shakti/v1a7e3d37/viewingactivity"; // or swap in another

    async function testHeaders() {
      try {
        const res = await fetch(url, {
          method: "GET",
          credentials: "include"
        });

        document.getElementById("output").textContent =
          `✅ STATUS: ${res.status}\n` +
          `ACAO: ${res.headers.get("access-control-allow-origin")}\n` +
          `ACAC: ${res.headers.get("access-control-allow-credentials")}`;
      } catch (err) {
        document.getElementById("output").textContent =
          `❌ Error: ${err}`;
      }
    }

    testHeaders();
  </script>
</body>
</html>
